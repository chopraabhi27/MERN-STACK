<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
    <body>
        <form action="">
                <h1>Personal Information Form</h1>
                <label for="firstName">First Name</label>
                <input id="firstName" name="fName" type="text"> <br><br>

                <label for="lastName">Last Name</label>
                <input id="lastName" name="lName" type="text"><br><br>

                <label for="email">Email</label>
                <input id="email" name="email" type="email"><br><br>

                <label for="dob">Date of Birth</label>
                <input id="dob" name="dob" type="Date"><br><br>

                <label for="Male">Male</label>
                <input name="gender" value="Male" id="Male" type="radio">

                <label for="Female">Female</label>
                <input name="gender" value="Female"  id="Female" type="radio">

                <label for="No_Disclosure">Do not wish to Disclose</label>
                <input name="gender" value="No Selection"  id="No_Disclosure" type="radio"><br><br>

                <label for="fav_color">Choose your Fav Color </label><input id="fav_color" name="color" type="color"><br><br>

                <label for="upload">Upload your Resume Here: </label><input id="upload" type="file"><br><br>

                <input type="reset">
                <input type="submit">
        </form>
    </body>
</html>
